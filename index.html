<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhonePlace - Marketplace Handphone Modern</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo" tabindex="0">PhonePlace</h1>
      <nav>
        <ul class="nav-links">
          <li><button class="nav-btn" data-target="home" aria-label="Beranda">Beranda</button></li>
          <li><button class="nav-btn" data-target="cart" aria-label="Keranjang">Keranjang <span id="cart-count" aria-live="polite" aria-atomic="true">0</span></button></li>
          <li><button class="nav-btn" data-target="contact" aria-label="Hubungi Kami">Hubungi Kami</button></li>
          <button id="login-btn" class="btn primary" aria-haspopup="dialog" aria-controls="login-modal" aria-expanded="false" aria-label="Masuk ke akun">Masuk</button>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="page active" role="main" aria-label="Beranda">
      <div class="container">
        <div class="intro">
          <h2>Selamat Datang di PhonePlace</h2>
          <p>Marketplace terpercaya untuk handphone terbaru dan berkualitas. Temukan handphone impianmu dengan harga terbaik.</p>
        </div>
        <div class="search-bar">
          <input type="search" id="search-input" placeholder="Cari handphone..." aria-label="Cari handphone" />
        </div>
        <div id="products" class="product-grid" aria-live="polite" aria-atomic="true" tabindex="0">
          <!-- Produk akan dimuat di sini oleh JS -->
        </div>
      </div>
    </section>

    <section id="cart" class="page" role="region" aria-label="Keranjang Belanja" tabindex="0">
      <div class="container">
        <h2>Keranjang Anda</h2>
        <div id="cart-items" class="cart-items">
          <!-- Items keranjang akan muncul di sini -->
        </div>
        <div class="cart-summary">
          <p>Total: <strong id="cart-total">Rp0</strong></p>
          <button id="checkout-btn" class="btn primary" aria-label="Checkout">Checkout</button>
        </div>
      </div>
    </section>

    <section id="contact" class="page" role="region" aria-label="Hubungi Kami" tabindex="0">
      <div class="container">
        <h2>Hubungi Kami</h2>
        <form id="contact-form" aria-label="Formulir Hubungi Kami">
          <label for="contact-name">Nama:</label>
          <input type="text" id="contact-name" name="name" required aria-required="true" />

          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="email" required aria-required="true" />

          <label for="contact-message">Pesan:</label>
          <textarea id="contact-message" name="message" rows="5" required aria-required="true"></textarea>

          <button type="submit" class="btn primary" aria-label="Kirim Pesan">Kirim Pesan</button>
        </form>
        <div id="contact-feedback" role="alert" aria-live="assertive"></div>
      </div>
    </section>
  </main>

  <!-- Login Modal -->
  <dialog id="login-modal" aria-modal="true" aria-labelledby="login-title">
    <h3 id="login-title">Masuk ke PhonePlace</h3>
    <form id="login-form" novalidate>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="email@example.com" required aria-required="true" autocomplete="username" />
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required aria-required="true" autocomplete="current-password" minlength="6" />
      
      <div class="form-actions">
        <button type="submit" class="btn primary">Masuk</button>
        <button type="button" id="to-register-btn" class="btn link-btn">Daftar Baru</button>
      </div>
    </form>
    <button class="modal-close-btn" aria-label="Tutup Modal">&times;</button>
  </dialog>

  <!-- Register Modal -->
  <dialog id="register-modal" aria-modal="true" aria-labelledby="register-title">
    <h3 id="register-title">Daftar Akun Baru</h3>
    <form id="register-form" novalidate>
      <label for="register-name">Nama Lengkap</label>
      <input type="text" id="register-name" name="name" placeholder="Nama Anda" required aria-required="true" minlength="3" />
      
      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="email" placeholder="email@example.com" required aria-required="true" autocomplete="username" />
      
      <label for="register-password">Password</label>
      <input type="password" id="register-password" name="password" required aria-required="true" minlength="6" autocomplete="new-password" />
      
      <label for="register-password-confirm">Konfirmasi Password</label>
      <input type="password" id="register-password-confirm" name="passwordConfirm" required aria-required="true" minlength="6" autocomplete="new-password" />
      
      <div class="form-actions">
        <button type="submit" class="btn primary">Daftar</button>
        <button type="button" id="to-login-btn" class="btn link-btn">Sudah punya akun? Masuk</button>
      </div>
    </form>
    <button class="modal-close-btn" aria-label="Tutup Modal">&times;</button>
  </dialog>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2024 PhonePlace. Semua hak cipta dilindungi.</p>
    </div>
  </footer>
</body>
</html>
